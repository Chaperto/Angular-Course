

<h3 class= "display-4">
  ngStyle
</h3>
<br><br>
<button
[ngStyle = "{
' backgroundColor': (ativo ? 'blue' : 'gray'),
  color: (ativo ? 'white': 'black'),
  fontWeight: (ativo? 'bold': 'normal'),
  fontSize: (tamanhoFonte + 'px')
}"]
(click)="mudarAtivo()"
>Switch me</button>
<br>
<input type="text" [(ngModel)]="tamanhoFonte">
