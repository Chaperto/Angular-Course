<h3 class="display-4">
  Diretivas Customizadas
</h3>
<p FundoAmarelo>
  Texto com fundo amarelo.
</p>
<button FundoAmarelo>
  Botao com fundo amarelo
</button>

<p HighlightMouse>
  Texto com Highlight quando passo o mouse.
</p>


<p [highlight]="'red'" [defaultColor] = "'grey'" >
  Texto Highlight com cor customizada.
</p>


<h3 class ="display-4">
    ngElse
  </h3>  
  
  <div *ngElse="mostrarCursos">
  Não há cursos disponíveis.
  </div>
  <div *ngIf="mostrarCursos">Há cursos disponíveis</div>
  
  <button (click) = "switchMostrarCursos()" class = "btn btn-primary">
    Mostrar/Esconder
  </button>
  
  <div [hidden] = "!mostrarCursos">
    
  </div>
