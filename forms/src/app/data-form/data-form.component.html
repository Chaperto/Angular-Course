<form  class = "form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()"> 
  <div class="form-group"
  [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="nome"
    id="nome" placeholder="Nome">
      </div>

  </div>
  
  <div class="form-group "
  [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email" class = "control-label">E-mail</label>
    </div>
    <div class="col-sm-12">
    <input type="email" class="form-control" formControlName = "email"
    id="email" placeholder="nome@email.com">
   </div>
  </div>

  <div formGroupName = "endereco">
    <div class="form-group"
    >
  
        <div class="col-md-3"
        [ngClass]="aplicaCssErro('endereco.cep')">
          <label for="cep" class="control-label">CEP</label>
          <input type="text" class="form-control"          
            placeholder="XXXXX-XXX"
            formControlName = "cep" id = "cep"
            (blur)="consultaCEP()">
            

        </div>
    
        <div class="col-md-3"
        [ngClass]="aplicaCssErro('endereco.numero')">
          <label for="numero" class="control-label">NÃºmero</label>
          <input type="text" class="form-control"
          formControlName = "numero"
          placeholder="Ex.: 22"
          id = "numero">
            
        </div>
    
        <div class="col-md-6"
        >
          <label for="complemento" class="control-label">Complemento</label>
          <input type="text" class="form-control" id="complemento" 
           placeholder="Opcional" formControlName = "complemento">
        </div>
    
      </div>
   
  
  
  
      <div class="form-group">
  
          <div class="col-sm-12"
          [ngClass]="aplicaCssErro('endereco.rua')">
            <label for="rua" class="control-label">Rua</label>
          </div>
          
          <div class="col-sm-12"
          [ngClass]="aplicaCssErro('endereco.rua')">
            <input type="text" class="form-control" name="rua" 
            placeholder="Rua" id="rua" formControlName = "rua" >
          </div>
        </div>
  
  
        <div class="form-group">
            <div class="col-md-5" 
            [ngClass]="aplicaCssErro('endereco.bairro')">
              <label for="bairro" class="control-label">Bairro</label>
              <input type="text" class="form-control" id="bairro" 
              formControlName = "bairro">  
            </div>
        
            <div class="col-md-4"
            [ngClass]="aplicaCssErro('endereco.cidade')">
              <label for="cidade" class="control-label">Cidade</label>
              <input type="text" class="form-control" id="cidade"
              formControlName = "cidade">
   
            </div>
        
            <div class="col-md-3"
            [ngClass]="aplicaCssErro('endereco.bairro')">
              <label for="estado" class="control-label">Estado</label>
              <input type="text" class="form-control" id="estado"
              formControlName = "estado">
  
            </div>
          </div>
        </div>
        <!---->
  

  <button type="submit" class="btn btn-primary">Submit</button> <span>&nbsp;&nbsp;</span>
  
  <button type="submit" class="btn btn-default" (click) = "resetar()">Resetar</button>

</form>
